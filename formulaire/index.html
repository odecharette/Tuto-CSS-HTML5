<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Formulaire</title>
    </head>

    <body>

    <form method="post" action="formulaire.php">

    	<fieldset>
    		<legend>Votre identité</legend>
    		<p>
    			<label for="login">Login : </label>
    			<input type="text" name="login" placeholder="odecharette" required="" id="login" autofocus></input>
    		</p><p>
    			<label for="pwd">Mot de passe : </label>	
    			<input type="password" name="pwd" id="pwd"></input>
			</p><p>
    			<label for="tel">Téléphone : </label>	
    			<input type="tel" name="tel" id="tel"></input>
			</p><p>
    			<label for="cb">OK ? </label>	
    			<input type="checkbox" name="cb_ok" id="cb"></input>
			</p><p>
				Quelle est ta couleur préférée ? <br>
    			<label for="r1">Bleu </label>	
    			<input type="radio" name="choix" id="r1"></input>
    			<label for="r2">Rouge </label>	
    			<input type="radio" name="choix" id="r2"></input>
			</p><p>
    			<label for="pays">Dans quel pays habitez-vous ?</label><br />
			       <select name="pays" id="pays">
			           <optgroup label="Europe">
			               <option value="france">France</option>
			               <option value="espagne">Espagne</option>
			               <option value="italie">Italie</option>
			               <option value="royaume-uni">Royaume-Uni</option>
			           </optgroup>
			           <optgroup label="Amérique">
			               <option value="canada">Canada</option>
			               <option value="etats-unis">Etats-Unis</option>
			           </optgroup>
			           <optgroup label="Asie">
			               <option value="chine">Chine</option>
			               <option value="japon">Japon</option>
			           </optgroup>
			       </select>
			</p><p>
    			<label for="nb">Age : </label>	
    			<input type="number" name="nb" id="nb"></input>
			</p>

			<input type="submit" value="Envoyer"></input>
    	</fieldset>
    	
    </form>

    </body>

</html>
